<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comentarios - Barbería JEHO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        header {
            background-color: #111;
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
        
        nav {
            background-color: #333;
        }
        
        nav a {
            color: white !important;
            margin: 0 10px;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>Barbería JEHO</h1>
        <p>Estilo, elegancia y tradición</p>
    </header>

    <nav class="bg-secondary text-white text-center py-2">
        <a href="index.html" class="text-white mx-3">Inicio</a>
        <a href="servicios.html" class="text-white mx-3">Servicios</a>
        <a href="tienda.html" class="text-white mx-3">Tienda</a>
        <a href="contacto.html" class="text-white mx-3">Contacto</a>
        <a href="comentarios.html" class="text-white mx-3">Comentarios</a>
        <a href="galeria.html" class="text-white mx-3">Galería</a>
    </nav>

    <div class="container mt-5">
        <h2>Comentarios</h2>

        <div id="userSection" class="mb-3">
            <button id="googleSignIn" class="btn btn-danger">Iniciar sesión con Google</button>
            <button id="logoutBtn" class="btn btn-secondary d-none">Cerrar sesión</button>
            <span id="userName" class="ms-2"></span>
        </div>

        <div id="commentForm" class="mb-4 d-none">
            <label for="comentario" class="form-label">Escribe tu comentario:</label>
            <textarea id="comentario" class="form-control mb-2"></textarea>
            <button id="enviarComentario" class="btn btn-primary">Enviar</button>
        </div>

        <div id="commentSection">
            <h5>Comentarios de otros usuarios:</h5>
            <div id="comentariosList" class="border p-3 bg-light"></div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p class="mb-0">&copy; 2025 Barbería JEHO. Todos los derechos reservados.</p>
    </footer>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAcnm24xc8em4MWFXyLuHvvlmdGCVS47Qc",
            authDomain: "barberiajeho.firebaseapp.com",
            projectId: "barberiajeho",
            storageBucket: "barberiajeho.appspot.com",
            messagingSenderId: "168190651597",
            appId: "1:168190651597:web:277b9c4665b95a3a064d84",
            measurementId: "G-3SJQ2BQ4XL"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const loginBtn = document.getElementById("googleSignIn");
        const logoutBtn = document.getElementById("logoutBtn");
        const userName = document.getElementById("userName");
        const userSection = document.getElementById("userSection");
        const commentForm = document.getElementById("commentForm");
        const comentarioInput = document.getElementById("comentario");
        const enviarComentario = document.getElementById("enviarComentario");
        const comentariosList = document.getElementById("comentariosList");

        auth.onAuthStateChanged(user => {
            if (user) {
                loginBtn.classList.add("d-none");
                logoutBtn.classList.remove("d-none");
                commentForm.classList.remove("d-none");
                userName.textContent = user.displayName;
                cargarComentarios();
            } else {
                loginBtn.classList.remove("d-none");
                logoutBtn.classList.add("d-none");
                commentForm.classList.add("d-none");
                userName.textContent = "";
            }
        });

        loginBtn.addEventListener("click", () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(console.error);
        });

        logoutBtn.addEventListener("click", () => {
            auth.signOut();
        });

        enviarComentario.addEventListener("click", async() => {
            const texto = comentarioInput.value.trim();
            if (!texto) return;
            const user = auth.currentUser;
            await db.collection("comentarios").add({
                nombre: user.displayName,
                texto,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            comentarioInput.value = "";
            cargarComentarios();
        });

        async function cargarComentarios() {
            const snapshot = await db.collection("comentarios").orderBy("timestamp", "desc").get();
            comentariosList.innerHTML = "";
            snapshot.forEach(doc => {
                const data = doc.data();
                const div = document.createElement("div");
                div.classList.add("mb-2");
                div.innerHTML = `<strong>${data.nombre}:</strong> ${data.texto}`;
                comentariosList.appendChild(div);
            });
        }
    </script>
</body>

</html>
